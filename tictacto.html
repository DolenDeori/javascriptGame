<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./scss/tictactoe.css">

    <title>Tic Tac Toe | Game </title>
  </head>
  <body>
    <div class="container text-center">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="container">
        <div class="boxes">
            <div class="row">
                <div class="div box box1"><img src="./img/circle.svg" alt=""></div>
                <div class="div box box1"><img src="./img/cross.svg" alt=""></div>
                <div class="div box box1"></div>
            </div>
            <div class="row">
                <div class="div box box1"></div>
                <div class="div box box1"></div>
                <div class="div box box1"></div>
            </div>
            <div class="row">
                <div class="div box box1"></div>
                <div class="div box box1"></div>
                <div class="div box box1"></div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- custom js file -->
    <script src="./js/tictacto.js"></script>
  </body>
</html>
